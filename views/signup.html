<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zine Garden</title>
</head>
<body>
  <div class="navbar">
    <a href="/" class="no-underline">
      <h1>
        <span style="display: block;">Zine Garden ðŸŒ·</span>
        <!-- <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fgifimage.net%2Fwp-content%2Fuploads%2F2017%2F11%2Fgif-tree-8.gif&f=1&nofb=1"> -->
      </h1>
      <p>Sign on Up!</p>
    </a>
    <div class="login-div">
      have an account already? --> 
      <a href="/login">log in</a> > 
      <a href="/">back to zines</a>
    </div>
  </div>
  <br>
  <form action="/signup" method="post">
    <% if (errors.length) { %><ul class="errors">
        <% for (let i = 0; i < errors.length; i++) { %>
          <li>Error: <%= errors[i] %></li>
        <% } %>
    </ul><% } %>
    <input type="hidden" name="_csrf" value=<%= csrfToken %>>
    <div>
      <label>Username:</label>
      <input required type="text" name="username" value=<%= user.username %>>
    </div>
    <div>
      <label>Password:</label>
      <input required type="password" name="password">
    </div>
    <div>
      <label>Repeat Password:</label>
      <input required type="password" name="confirmPassword">
    </div>
    <input class="submit" type="submit" value="Sign Up!" style="color:#000;background-color:#eee;border:1px solid gray;border-radius:5px;cursor:pointer;padding: 2px 8px 3px 8px;">
  </form>
</body>
</html>
